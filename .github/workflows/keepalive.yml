name: Keep scheduled workflows alive

on:
  schedule:
    # 每天 00:00 UTC 跑一次（你可以改成每周一次，只要 < 60 天就行）
    - cron: "0 0 * * *"
  workflow_dispatch: # 手动触发调试用，可选

# 这里只需要让它有操作 workflow 的权限（默认用 API 模式，不改 commit 历史）
permissions:
  actions: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Keep repo active
        uses: gautamkrishnar/keepalive-workflow@v2
        # 默认就行：使用 GitHub API 方式保持活跃，不制造假提交
        # with:
        #   time_elapsed: "45"  # 默认 45 天后才真正做一次“心跳”
